language: java
jdk:
  - oraclejdk11
  - openjdk11
sudo: false
notifications:
  email: false
after_success:
  - mvn clean test jacoco:report coveralls:report
before_install:
  - "cp travis-settings.xml $HOME/.m2/settings.xml"
  - curl -sL https://sentry.io/get-cli/ | bash
deploy:
  provider: script
  script: mvn deploy;
    bash sentry-release.sh
  on:
    branch: master
    jdk: openjdk11
